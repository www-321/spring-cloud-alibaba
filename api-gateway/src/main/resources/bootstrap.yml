spring:
  application:
    name: gateway

  cloud:
    gateway:
      enabled: true
      routes:
        - id: counsmer-route
          uri: lb://consumer
          predicates:
            - Path=/api/provider/**
          filters:
            # http://localhost:3003/api/provider/sen --> http://consumer/api/provider/sen
            # StripPrefix去掉前面个数， 所以就是 转发地址： http://consumer/provider/sen
            - StripPrefix=1
        - id: baidu-route
          uri: http://www.baidu.com
          predicates:
            - Path=/baidu/**

    nacos:
      discovery:
        enabled: true
        server-addr: 192.168.20.130:8848
      config:
        file-extension: yml
        server-addr: ${spring.cloud.nacos.discovery.server-addr}
    sentinel:
        transport:
          port: 8719
          dashboard: 192.168.20.130:8080





