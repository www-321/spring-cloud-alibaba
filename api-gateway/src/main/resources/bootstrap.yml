spring:
  application:
    name: gateway

  cloud:
    gateway:
      enabled: true
      routes:
        - id: counsmer-route
          uri: lb://consumer
          predicates:
            - Path=/api/provider/**
    nacos:
      discovery:
        enabled: true
        server-addr: 127.0.0.1:8848
      config:
        file-extension: yml
        server-addr: ${spring.cloud.nacos.discovery.server-addr}
    sentinel:
        transport:
          port: 8719
          dashboard: localhost:8080





